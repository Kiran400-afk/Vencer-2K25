<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Sports - VENCER 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            display: flex;
            justify-content: center;
            z-index: 1000;
            border-bottom: 1px solid #d4af37;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-family: 'Cinzel Decorative', cursive;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #d4af37;
        }

        .hero-section {
            height: 50vh;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('../images/esports-banner.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 60px;
        }

        .hero-title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3.5rem;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #fff;
            max-width: 600px;
            margin: 0 auto;
        }

        .games-section {
            padding: 50px 20px;
        }

        .games-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            background: rgba(20, 20, 20, 0.9);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #d4af37;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.3);
        }

        .game-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .game-title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.5rem;
            color: #d4af37;
            margin-bottom: 10px;
        }

        .game-description {
            color: #fff;
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .prize-pool {
            color: #d4af37;
            font-size: 1.2rem;
            margin: 15px 0;
            font-weight: bold;
        }

        .register-button {
            background: #d4af37;
            color: #000;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .register-button:hover {
            background: #fff;
        }

        .rules-section {
            padding: 50px 20px;
            background: rgba(135, 115, 16, 0.9);
        }

        .rules-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .section-title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.5rem;
            color: #d4af37;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .rules-list {
            list-style: none;
            padding: 0;
        }

        .rules-list li {
            margin-bottom: 15px;
            padding-left: 25px;
            position: relative;
        }

        .rules-list li:before {
            content: "â€¢";
            color: #d4af37;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">HOME</a>
        <a href="events.html">EVENTS</a>
        <a href="about.html">ABOUT US</a>
        <a href="contact.html">CONTACT</a>
    </div>

    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">E-Sports Championship</h1>
            <p class="hero-subtitle">Join the ultimate gaming battleground at VENCER 2025</p>
        </div>
    </div>

    <div class="games-section">
        <h2 class="section-title">Featured Games</h2>
        <div class="games-container">
            <div class="game-card">
                <img src="../images/freefire.jpg" alt="FREE FIRE MAX Tournament" class="game-image">
                <h3 class="game-title">FREE FIRE MAX</h3>

                <a href="#register" class="register-button">Register Now</a>
            </div>
            
            <div class="game-card">
                <img src="../images/bgmi.jpg" alt="BGMI Tournament" class="game-image">
                <h3 class="game-title">BATTLE GROUNDS MOBILE INDIA</h3>

                <a href="#register" class="register-button">Register Now</a>
            </div>
        </div>
    </div>


    </div>
</body>
</html>
