<!DOCTYPE html>
<html>
<head>
    <title>Events - VENCER 2K25</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: #000;
        }

        .section {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transform: translateZ(0);
            will-change: transform;
        }

        .event-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .event-title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 10px;
        }

        .event-status {
            display: inline-block;
            background: #ffd700;
            color: #333;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .page-title {
            text-align: center;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.5rem;
            color: #333;
            margin: 30px 0;
        }
        
        .navbar {
            margin-bottom: 20px;
        }
        
        .navbar a {
            margin-right: 20px;
        }
        
        .events-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 40px auto;
        }
        
        .event-category {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .event-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        
        .event-button {
            background: #d4af37;
            color: #000;
            padding: 10px 25px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .event-button:hover {
            background: #fff;
        }
    </style>
</head>
